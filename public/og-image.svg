<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Name -->
    <text x="0" y="0" font-family="Sora, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">
      Yash Dangar
    </text>
    
    <!-- Title -->
    <text x="0" y="80" font-family="Sora, sans-serif" font-size="36" fill="#CCCCCC">
      Software Engineer & Web Developer
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Sora, sans-serif" font-size="24" fill="#999999" max-width="800">
      Building elegant interfaces for the modern web
    </text>
    
    <!-- Location -->
    <text x="0" y="200" font-family="Sora, sans-serif" font-size="20" fill="#666666">
      Surat, India
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="50" fill="none" stroke="#333333" stroke-width="2" opacity="0.5"/>
  <circle cx="1050" cy="200" r="30" fill="none" stroke="#333333" stroke-width="2" opacity="0.3"/>
  <circle cx="950" cy="250" r="40" fill="none" stroke="#333333" stroke-width="2" opacity="0.4"/>
  
  <!-- Domain -->
  <text x="100" y="580" font-family="Sora, sans-serif" font-size="18" fill="#666666">
    yashdangar.me
  </text>
</svg> 